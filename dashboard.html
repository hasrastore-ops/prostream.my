<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROSTREAM - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f9c74f;
            --secondary-color: #f94144;
            --bg-color: #0a0e27;
            --surface-color: #151932;
            --text-color: #e0e1dd;
            --text-muted: #a8a9ad;
            --font-family: 'Poppins', sans-serif;
            --success-color: #43b581;
            --error-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--surface-color);
            padding: 20px 0;
            border-bottom: 1px solid #2a2f4a;
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover {
            background-color: #d62828;
        }

        .dashboard-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #2a2f4a;
        }

        .tab {
            padding: 15px 0;
            margin-right: 30px;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--surface-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--surface-color);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #2a2f4a;
        }

        th {
            background-color: rgba(249, 199, 79, 0.1);
            color: var(--primary-color);
            font-weight: 600;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform: 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background-color: var(--success-color);
        }

        .notification.error {
            background-color: var(--error-color);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(249, 199, 79, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            width: 40px;
            height: 40px;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h1>PROSTREAM</h1>
                <p>Dashboard</p>
            </div>
            <div class="user-info">
                <span id="adminName">Admin</span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="dashboard-tabs">
            <div class="tab active" data-tab="overview">Overview</div>
                <div class="tab" data-tab="affiliates">Affiliates</div>
                <div class="tab" data-tab="orders">Orders</div>
        </div>

        <div class="tab-content active" id="overview">
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="totalAffiliates">0</div>
                    <div class="stat-label">Total Affiliates</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalOrders">0</div>
                    <div class="stat-label">Total Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalRevenue">RM 0</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Amount</th>
                            <th>Referral Code</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Orders will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="notification" class="notification"></div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzFAPE1MMYPrhM4RYn6gE9ygKdNtxxZwW1lf109cFYTrHTJ47KDWxLFDqv39psDEj4/exec';

        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const userType = localStorage.getItem('userType');
            const adminKey = localStorage.getItem('adminKey');
            
            if (userType !== 'admin' || !adminKey) {
                // Redirect to login page if not logged in
                window.location.href = 'dashboard.html';
                return;
            }
            
            // Set admin name
            document.getElementById('adminName').textContent = localStorage.getItem('adminName') || 'Admin';
            
            // Load dashboard data
            loadDashboardData();
            
            // Setup tab navigation
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs and contents
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding content
                    this.classList.add('active');
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
                
                // Setup logout handler
                document.getElementById('logoutBtn').addEventListener('click', function() {
                    localStorage.removeItem('userType');
                    localStorage.removeItem('adminKey');
                    localStorage.removeItem('adminName');
                    window.location.href = 'dashboard.html';
                });
            });

        });

        async function loadDashboardData() {
            try {
                // Test connection first
                const testResult = await testConnection();
                
                if (testResult.error) {
                    console.error('Connection test failed:', testResult.error);
                    showNotification('Connection to Google Apps Script failed', 'error');
                    return;
                }
                
                console.log('Connection test successful:', testResult);
                
                // Load overview stats
                loadOverviewStats();
                
                // Load affiliates
                loadAffiliates();
                
                // Load orders
                loadOrders();
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showNotification('Error loading dashboard data', 'error');
            }
        }

        function loadOverviewStats() {
            // This would normally fetch data from Google Sheets
            // For now, we'll use placeholder data
            document.getElementById('totalAffiliates').textContent = '15';
            document.getElementById('totalOrders').textContent = '42';
            document.getElementById('totalRevenue').textContent = 'RM 1,257.80';
        }

        function loadAffiliates() {
            // This would normally fetch data from Google Sheets
            // For now, we'll use placeholder data
            const affiliatesTableBody = document.getElementById('affiliatesTableBody');
            
            // This would normally fetch data from Google Sheets
            const affiliatesTableBody = document.getElementById('affiliatesTableBody');
            
            // For now, we'll use placeholder data
            affiliatesTableBody.innerHTML = `
                <tr>
                    <td>AFF123456789</td>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td>0123456789</td>
                    <td>2023-01-15</td>
                    <td>Active</td>
                    <td>
                        <button class="btn btn-secondary" onclick="removeAffiliate('AFF123456789')">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>AFF987654321</td>
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                    <td>0123456789</td>
                    <td>2023-01-20</td>
                    <td>Active</td>
                    <td>
                        <button class="btn btn-secondary" onclick="removeAffiliate('AFF987654321')">Remove</button>
                    </td>
                </tr>
            `;
        }

        function loadOrders() {
            // This would normally fetch data from Google Sheets
            // For now, we'll use placeholder data
            const ordersTableBody = document.getElementById('ordersTableBody');
            
            // This would normally fetch data from Google Sheets
            // For now, we'll use placeholder data
            const ordersTableBody = document.getElementById('ordersTableBody');
            
            // This would normally fetch data from Google Sheets
            // For now, we'll use placeholder data
            ordersTableBody.innerHTML = `
                <tr>
                    <td>PS123456789</td>
                    <td>Ahmad Ali</td>
                    <td>ahmad@example.com</td>
                    <td>0123456789</td>
                    <td>2023-01-25</td>
                    <td>Paid</td>
                    <td>AFF123456789</td>
                    <td>2023-01-25</td>
                </tr>
                <tr>
                    <td>PS987654321</td>
                    <td>Siti Nur</td>
                    <td>siti@example.com</td>
                    <td>0123456789</td>
                    <td>2023-01-28</td>
                    <td>Paid</td>
                </tr>
            `;
        }

        function removeAffiliate(affiliateCode) {
            const adminKey = localStorage.getItem('adminKey');
            
            if (!adminKey) {
                showNotification('Admin session expired', 'error');
                return;
            }
            
            try {
                const response = fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        action: 'removeAffiliate',
                        affiliateCode: affiliateCode,
                        adminKey: adminKey
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showNotification('Affiliate removed successfully', 'success');
                    loadAffiliates();
                } else {
                    showNotification(result.message || 'Failed to remove affiliate', 'error');
                }
            } catch (error) {
                console.error('Error removing affiliate:', error);
                showNotification('Error removing affiliate', 'error');
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function testConnection() {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        action: 'test'
                    })
                });
                
                const result = await response.json();
                console.log('Connection test result:', result);
                return result;
            } catch (error) {
                console.error('Connection test failed:', error);
                return { error: error.message };
            }
        }
    </script>
</body>
</html>
