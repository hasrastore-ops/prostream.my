<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Dashboard - PROSTREAM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f9c74f;
            --secondary-color: #f94144;
            --bg-color: #0a0e27;
            --surface-color: #151932;
            --text-color: #e0e1dd;
            --text-muted: #a8a9ad;
            --font-family: 'Poppins', sans-serif;
            --success-color: #43b581;
            --error-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--surface-color);
            padding: 20px 0;
            border-bottom: 1px solid #2a2f4a;
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover {
            background-color: #d62828;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat (auto-fit, minmax(250px, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--surface-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--surface-color);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #2a2f4a;
        }

        th {
            background-color: rgba(249, 199, 79, 0.1);
            color: var(--primary-color);
            font-weight: 600;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background-color: var(--success-color);
        }

        .notification.error {
            background-color: var(--error-color);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <h1>Affiliate Dashboard</h1>
                </div>
                <div class="user-info">
                    <span id="affiliateName">Affiliate</span>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </div>
        </header>

        <main>
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="totalSales">0</div>
                    <div class="stat-label">Total Sales</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalCommission">RM 0</div>
                    <div class="stat-label">Total Commission</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="conversionRate">0%</div>
                    <div class="stat-label">Conversion Rate</div>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Commission</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTableBody">
                        <!-- Transactions will be populated here -->
                    </tbody>
                </table>
            </div>
        </main>

        <div id="notification" class="notification"></div>

        <script>
            const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzFAPE1MMMYPrhM4RYn6gE9ygKdNtxxZwW1lf109cFYTrHTJ47KDWxLFDqv39psDEj4/exec';

            document.addEventListener('DOMContentLoaded', function() {
                // Check if user is logged in
                const userType = localStorage.getItem('userType');
                const affiliateCode = localStorage.getItem('affiliateCode');
                
                if (userType !== 'affiliate' || !affiliateCode) {
                    // Redirect to login page if not logged in
                    window.location.href = 'dashboard.html';
                    return;
                }
                
                // Set affiliate name
                document.getElementById('affiliateName').textContent = localStorage.getItem('affiliateName') || 'Affiliate';
                
                // Load affiliate stats
                loadAffiliateStats();
                
                // Setup logout handler
                document.getElementById('logoutBtn').addEventListener('click', function() {
                    localStorage.removeItem('userType');
                    localStorage.removeItem('affiliateCode');
                    localStorage.removeItem('affiliateName');
                    window.location.href = 'dashboard.html';
                });
            });

            async function loadAffiliateStats() {
                const affiliateCode = localStorage.getItem('affiliateCode');
                
                if (!affiliateCode) {
                    return;
                }
                
                try {
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            action: 'getAffiliateStats',
                            affiliateCode: affiliateCode
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        document.getElementById('totalSales').textContent = result.totalSales;
                        document.getElementById('totalCommission').textContent = `RM ${result.commission.toFixed(2)}`;
                        
                        // Calculate conversion rate
                        const totalOrders = result.totalSales;
                        const totalVisitors = 100; // This would normally be fetched from analytics
                        const conversionRate = totalVisitors > 0 ? (totalSales / totalVisitors * 100).toFixed(1) : 0;
                        document.getElementById('conversionRate').textContent = `${conversionRate}%`;
                        
                        // Load transactions
                        loadTransactions(result.transactions);
                    } else {
                        showNotification(result.message || 'Failed to load affiliate stats', 'error');
                    }
                } catch (error) {
                    console.error('Error loading affiliate stats:', error);
                    showNotification('An error occurred', 'error');
                }
            }

            function loadTransactions(transactions) {
                const transactionsTableBody = document.getElementById('transactionsTableBody');
                
                if (!transactions || transactions.length === 0) {
                    transactionsTableBody.innerHTML = `
                        <tr>
                            <td colspan="4" style="text-align: center;">No transactions found</td>
                        </tr>
                    `;
                    return;
                }
                
                let tableHTML = '';
                
                transactions.forEach(transaction => {
                    const date = new Date(transaction.timestamp);
                    const formattedDate = date.toLocaleDateString('ms-MY');
                    const commission = (transaction.amount * 0.1).toFixed(2);
                    
                    tableHTML += `
                        <tr>
                            <td>${transaction.orderId}</td>
                            <td>${formattedDate}</td>
                            <td>RM ${transaction.amount}</td>
                            <td>RM ${commission}</td>
                        </tr>
                    `;
                });
                
                transactionsTableBody.innerHTML = tableHTML;
            }

            function showNotification(message, type) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        </script>
    </body>
</html>
